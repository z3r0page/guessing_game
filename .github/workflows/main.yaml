on:
  push:
    branches:
      - "*"

jobs:
  BuildDev:
    runs-on: ubuntu-latest
    outputs:
      newversion: ${{ steps.gen_new_version.outputs.newversion }}
      branch_name: ${{ GITHUB_REF_NAME }}
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1
      - name: Get Changed Files
        id: changed-files
        uses: jitterbit/get-changed-files@v1
      - uses: cardinalby/git-get-release-action@v1
        id: get-release
        with:
          prerelease: true
          releaseNameRegEx: "pre-*"
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Generate new version number
        id: gen_new_version
        run: |
          echo "::set-output name=newversion::$(date +'%y.%m.%d%H%M' | sed 's/.$/0/')"
          echo "Will apply the following version: $VERSION"
      - name: Release Details
        id: release-details
        run: |
          echo "Release details: "
          echo "Release Tag: ${GITHUB_REF_NAME}"
          echo "${{ steps.get-release.outputs.body }}"
          array=($(echo "${{ steps.get-release.outputs.body }}" | tr "," " "))
          for cron in ${array[@]}
          do
            echo $cron
          done
      - name: Changed folders
        id: changed-folders
        run: |
          echo "Changed folders: "
          all_files=(${{ steps.changed-files.outputs.all }})
          updated=()
          for x in ${all_files[@]}
          do
            rd=$(echo $x | cut -f1 -d/)
            if [[ $rd != ".github" ]] && [[ -d $rd ]]
            then
              updated+=($rd)
            fi
          done
          echo "${updated[@]}"
          echo "::set-output name=updated::${updated[@]}"
      - name: Access Changed Folders
        id: access-changed-folders
        run: |
          echo "Accessing changed folders"
          updated=(${{ steps.changed-folders.outputs.updated }})
          for file in ${updated[@]}
          do
            echo "$file"
          done

  CreateGitHubRelease:
    name: Release ${{ github.event.repository.name }} to GitHub
    needs: BuildDev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for GitHub release
        uses: actions/checkout@v1
        id: checkout

      - name: Release ${{ github.event.repository.name }} to GitHub
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: "pre-${{ needs.BuildReleaseOCI.outputs.newversion }}"
          commitish: ${{ needs.BuildDev.outputs.branch_name }}
          release_name: "pre-${{ needs.BuildDev.outputs.newversion }}"
          prerelease: true
          body: |
            metric:v0.0.9,focus:v0.0.5,sync_sfdc:v0.0.14
          draft: false

