on:
  push:
    branches:
      - "*"

jobs:
  BuildDev:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1
      - name: Get Changed Files
        id: changed-files
        uses: jitterbit/get-changed-files@v1
      - uses: cardinalby/git-get-release-action@v1
        id: get-release
        with:
          latest: 1
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Generate new version number
        id: gen_new_version
        run: |
          echo "::set-output name=newversion::$(date +'%y.%m.%d%H%M' | sed 's/.$/0/')"
          echo "Will apply the following version: $VERSION"
      - name: Release Details
        id: release-details
        run: |
          echo "Release details: "
          echo "Release Tag: ${GITHUB_REF:10}"
          echo "${{ steps.get-release.outputs.body }}"
          array=($(echo "${{ steps.get-release.outputs.body }}" | tr "," " "))
          for cron in ${array[@]}
          do
            echo $cron
          done
      - name: Change File details
        id: changed-file-details
        run: |
          echo "Changed files: "
          all_files=(${{ steps.changed-files.outputs.all }})
          for file in ${all_files[@]}
          do
            echo $file
          done
