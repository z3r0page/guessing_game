on:
  push:
    branches:
      - "*"

jobs:
  BuildDev:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1
      - name: Get Changed Files
        id: changed-files
        uses: jitterbit/get-changed-files@v1
      - uses: cardinalby/git-get-release-action@v1
        id: get-release
        with:
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Generate new version number
        id: gen_new_version
        run: |
          echo "::set-output name=newversion::$(date +'%y.%m.%d%H%M' | sed 's/.$/0/')"
          echo "Will apply the following version: $VERSION"
      - name: Release Details
        id: release-details
        run: |
          echo "Release details: "
          echo "Release Tag: ${GITHUB_REF:10}"
          echo "${{ steps.get-release.outputs.body }}"
          array=($(echo "${{ steps.get-release.outputs.body }}" | tr "," " "))
          for cron in ${array[@]}
          do
            echo $cron
          done
      - name: Changed folders
        id: changed-folders
        run: |
          echo "Changed folders: "
          all_files=(${{ steps.changed-files.outputs.all }})
          updated=()
          for x in ${all_files[@]}
          do
            rd=$(echo $x | cut -f1 -d/)
            if [[ $rd != ".github" ]] && [[ -d $rd ]]
            then
              updated+=($rd)
            fi
          done
          echo "${updated[@]}"
          echo "::set-output name=updated::${updated[@]}"
      - name: Access Changed Folders
        id: access-changed-folders
        run: |
          echo "Accessing changed folders"
          updated=(${{ steps.changed-folders.outputs.updated }})
          for file in ${updated[@]}
          do
            echo "$file"
          done

